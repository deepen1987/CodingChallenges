<html>
  <body>
    <div class="login">
      <h1>FWI Prediction</h1>

      <form action="{{ url_for('getPredictedData')}}" method="post">
        <input
          type="text"
          name="Temperature"
          placeholder="Temperature"
          required="required"
        /><br />
        <input
          type="text"
          name="RH"
          placeholder="RH"
          required="required"
        /><br />
        <input
          type="text"
          name="Ws"
          placeholder="Ws"
          required="required"
        /><br />
        <input
          type="text"
          name="Rain"
          placeholder="Rain"
          required="required"
        /><br />
        <input
          type="text"
          name="FFMC"
          placeholder="FFMC"
          required="required"
        /><br />
        <input
          type="text"
          name="DMC"
          placeholder="DMC"
          required="required"
        /><br />
        <input
          type="text"
          name="ISI"
          placeholder="ISI"
          required="required"
        /><br />
        <input
          type="text"
          name="Classes"
          placeholder="Classes"
          required="required"
        /><br />
        <input
          type="text"
          name="Region"
          placeholder="Region"
          required="required"
        /><br />

        <button class="btn btn-primary btn-block btn-large" type="submit">
          Predict
        </button>
      </form>
      <h2>The FWI Prediction is {{results}}</h2>
    </div>
  </body>
</html>
